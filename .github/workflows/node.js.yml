name: Node.js CI
on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["16", "18"]
    steps:
      - uses: actions/checkout@v4.2.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: ./index.js -i index.js -l javascript
      - run: ./index.js -i index.js -l javascript --linenos
      - run: ./index.js -i index.js -l javascript --backend highlight.js
      - run: ./index.js -i index.js -l javascript --backend highlight.js --linenos
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn lint:eslint
  publish:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4.2.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
